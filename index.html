<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <title id="title">Incremental</title>
</head>

<body onLoad="displayStuff();load()">

    <div class="upgInfo">
        <span id="upgName">Upgrade Name</span></br>
        <span id="upgDesc">Upgrade Description</br></br></br></span></br>
        Cost : <span id="upgCost">?</span> Cookies
    </div>

    <div class="upgrades">
        <div class="upgIcon square upgClick" id=upgClickOne onClick="upgBuy(1)" onMouseOver="updateUpgDesc(1)"
            onMouseOut="updateUpgDesc(0)"> </div>
        <div class="upgIcon square upgClick" id=upgClickTwo onClick="upgBuy(2)" onMouseOver="updateUpgDesc(2)"
            onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square upgBuild" id=upgOneBuildingOne onClick="upgBuy()" onMouseOver="updateUpgDesc(3)"
            onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square upgClick" id=upgClickThree onClick="upgBuy(3)" onMouseOver="updateUpgDesc(4)"
            onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square upgBuild" id=upgTwoBuildingOne onClick="upgBuy()" onMouseOver="updateUpgDesc(5)"
            onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square upgBuild" id=upgOneBuildingTwo onClick="upgBuy()" onMouseOver="updateUpgDesc(6)"
            onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square upgClick" id=upgClickFour onClick="upgBuy(4)" onMouseOver="updateUpgDesc(7)"
            onMouseOut="updateUpgDesc(0)"></div>
    </div>

    <div class="buildings">
    </div>

    <div class="cookieInfo">
        <img id=cookie class="cookieImg" src="./assets/lemon.png" onClick="addCookie(1000)" /></br>
        Cookies : <span id=cookieCount>0</span><span id=notation> </span></br>
        Per second : <span id=perSecond>0</span>
    </div>

    <div class="save">
        <button id=manualSave onClick="save()">Manual Save</button></br>
        <button id=deleteSave onClick="deleteSave()">Delete Save</button>
    </div>



    <!-- Script loading goes under here and only under here -->
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./data/variables.js"></script>
    <script type="text/javascript" src="./data/notation.js"></script>
    <script type="text/javascript" src="./data/upgrades.js"></script>
    <script type="text/javascript" src="./data/buildings.js"></script>
    <script type="text/javascript" src="./utilities/save.js"></script>
    <script type="text/javascript" src="./utilities/numbers.js"></script>
    <script type="text/javascript" src="./utilities/util.js"></script>
    <script type="text/javascript" src="./utilities/buildings.js"></script>
    <script type="text/javascript" src="./utilities/upgrades.js"></script>
    <script type="text/javascript" src="./utilities/display.js"></script>
</body>

</html>

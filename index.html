<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <title id="title">Incremental</title>
</head>
<body onLoad="load()">

    <div class="upgInfo">
        <span id="upgName">Upgrade Name</span></br>
        <span id="upgDesc">Upgrade Description</br></br></br></span></br>
        Cost : <span id="upgCost">?</span> Cookies
    </div>

    <div class="upgrades">
        <div class="upgIcon square" id=upgClickOne onClick="upgClickOneBuy()" onMouseOver="updateUpgDesc(upgClickOne)" onMouseOut="updateUpgDesc(upgDefault)"> </div>
        <div class="upgIcon square" id=upgOneBuildingOne onClick="upgOneBuildingOne()" onMouseOver="updateUpgDesc(2)" onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square" id=upgClickTwo onClick="upgClickTwo()" onMouseOver="updateUpgDesc(3)" onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square" id=upgClickThree onClick="upgClickThree()" onMouseOver="updateUpgDesc(4)" onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square" id=upgTwoBuildingOne onClick="upgTwoBuildingOne()" onMouseOver="updateUpgDesc(5)" onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square" id=upgOneBuildingTwo onClick="upgOneBuildingTwo()" onMouseOver="updateUpgDesc(6)" onMouseOut="updateUpgDesc(0)"></div>
        <div class="upgIcon square" id=upgClickFour onClick="upgClickFour()" onMouseOver="updateUpgDesc(7)" onMouseOut="updateUpgDesc(0)"></div>
    </div>
    
    <div class="buildings">
        <button id=buildingOneAdd onClick="addBuildingOne()">Buy Building 1</button></br>
        Building 1 : <span id=buildingOneCount>0</span></br>
        Cost : <span id=buildingOneCost>10</span></br></br>

        <button id=buildingTwoAdd onClick="addBuildingTwo()">Buy Building 2</button></br>
        Building 2 : <span id=buildingTwoCount>0</span></br>
        Cost : <span id=buildingTwoCost>100</span></br></br>
    </div>

    <div class="cookieInfo">
        <img id=cookie class="cookieImg" src="./assets/lemon.png" onClick="addCookie(1)"/></br>
        Cookies : <span id=cookieCount>0</span><span id=notation> </span></br>
        Per second : <span id=perSecond>0</span>
    </div>

    <div class="save">
        <button id=manualSave onClick="save()">Manual Save</button></br>
        <button id=deleteSave onClick="deleteSave()">Delete Save</button>
    </div>
    


    <!-- Script loading goes under here and only under here -->
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./data/variables.js"></script>
    <script type="text/javascript" src="./data/notation.js"></script>
    <script type="text/javascript" src="./data/upgrades.js"></script>
    <script type="text/javascript" src="./utilities/save.js"></script>
    <script type="text/javascript" src="./utilities/numbers.js"></script>
    <script type="text/javascript" src="./utilities/util.js"></script>
    <script type="text/javascript" src="./utilities/buildings.js"></script>
    <script type="text/javascript" src="./utilities/upgrades.js"></script>
</body>
</html>
